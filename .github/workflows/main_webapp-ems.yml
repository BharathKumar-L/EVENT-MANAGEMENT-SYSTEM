name: Build and deploy Node.js app to Azure Web App - webapp-ems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Build client
        run: |
          cd client
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deployment
          cp -r models deployment/
          cp server.js deployment/
          cp package*.json deployment/
          cp web.config deployment/
          mkdir -p deployment/public
          cp -r client/dist/* deployment/public/
          mkdir -p deployment/uploads

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure App Settings (Environment Variables)
        run: |
          az webapp config appsettings set \
            --name webapp-ems \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV=production \
              PORT=4000 \
              MONGO_URL="${{ secrets.MONGO_URL }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-ems'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_WEBAPP_EMS }}
          package: ./deployment