name: Build and deploy Node.js app to Azure Web App - webapp-ems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Build client
        run: |
          cd client
          npm run build

      - name: Prepare deployment package
        run: |
          set -e
          mkdir -p deployment
          # copy models if present
          if [ -d models ]; then
            cp -r models deployment/
          else
            echo "No models/ directory found, skipping"
          fi
          # copy server files
          if [ -f server.js ]; then
            cp server.js deployment/
          else
            echo "server.js not found in repo root — ensure entrypoint is correct"
            exit 1
          fi
          # copy package files
          shopt -s nullglob || true
          PKGS=(package*.json)
          if [ ${#PKGS[@]} -gt 0 ]; then
            cp ${PKGS[@]} deployment/ || true
          else
            echo "No package*.json files found"
          fi
          # copy web.config if exists (optional)
          if [ -f web.config ]; then
            cp web.config deployment/
          else
            echo "No web.config found, skipping"
          fi
          mkdir -p deployment/public
          # copy built client if it exists
          if [ -d client/dist ]; then
            cp -r client/dist/* deployment/public/ || true
          else
            echo "client/dist not found — did the client build succeed?"
          fi
          mkdir -p deployment/uploads

      - name: Azure Login
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure App Settings (Environment Variables)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        run: |
          az webapp config appsettings set \
            --name webapp-ems \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV=production \
              PORT=4000 \
              MONGO_URL="${{ secrets.MONGO_URL }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-ems'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_WEBAPP_EMS }}
          package: ./deployment