version: '3.8'
services:
  localhost:
    build: .
    container_name: myapp-api
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4000}
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      - client
    networks:
      - app-network

  client:
    build: ./client
    container_name: myapp-client
    ports:
      - "3000:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge